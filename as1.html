<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Enter Five Numbers</h1>
    <div id="inputs">
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <input type="number" id="num3" placeholder="Number 3">
        <input type="number" id="num4" placeholder="Number 4">
        <input type="number" id="num5" placeholder="Number 5">
    </div>
    <button onclick="reverseNumbers()">Show Reverse Order</button>
    <p id="result"></p>

    <script>
        function reverseNumbers() {
            // Get the numbers from the input fields
            const numbers = [
                parseFloat(document.getElementById('num1').value),
                parseFloat(document.getElementById('num2').value),
                parseFloat(document.getElementById('num3').value),
                parseFloat(document.getElementById('num4').value),
                parseFloat(document.getElementById('num5').value)
            ];

            // Check if all inputs are valid numbers
            if (numbers.some(isNaN)) {
                document.getElementById('result').textContent = "Please enter all five valid numbers.";
                return;
            }

            // Generate the reverse order without using reverse()
            let reversed = [];
            for (let i = numbers.length - 1; i >= 0; i--) {
                reversed.push(numbers[i]);
            }

            // Display the result
            document.getElementById('result').textContent = `Numbers in reverse order: ${reversed.join(', ')}`;
        }
    </script>
</body>
</html>
